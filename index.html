<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-rounder Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>All-rounder Calculator</h1>

    <div class="container">
        <div class="Card meta" onclick="calculateMath()">
            <h2>Maths Calculator</h2>
        </div>
        <div class="Card bmi" onclick="calculateBmi()">
            <h2>BMI Calculator</h2>
        </div>
    </div>

    <div id="math">
        <div class="display">
            <input type="text" id="inputDisplay" class="input-display" placeholder="Input" disabled>
            <!-- <input type="text" id="outputDisplay" class="output-display" placeholder="Output" disabled> -->
        </div>
        <div class="calculate">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="deleteLast()">DEL</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button rowspan="2" onclick="calculate()">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <div id="bmi">
        <div class=""></div>
    </div>
</body>
     <script src="scriptt.js"></script>
</html>
